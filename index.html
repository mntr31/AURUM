<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            display: flex;
            justify-content: space-between;
        }
        .container {
            width: 70%;
            padding: 40px;
            text-align: left; /* Align text to the left */
        }
        .status {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-family: 'Roboto Mono', monospace;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .image-container {
            width: 30%;
            position: relative;
        }
        .background-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .signature {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1em;
        }
        .logo {
            width: 200px; /* Set width for logo */
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Insert your logo here -->
        <img src="Logo.png" alt="Aurum Logo" class="logo"> <!-- Update this path -->
        <div id="logo" style="font-size: 3em;"></div>
        <div id="status-text" class="status">Fetching Location...</div>
        <div id="connection-status" class="status">Not Connected</div>
        <div class="coordinates">
            <div>Longitude: <span id="longitude">-</span></div>
            <div>Latitude: <span id="latitude">-</span></div>
        </div>
        <div class="button-container">
            <button onclick="startFetchingLocation()">Start</button>
        </div>
    </div>
    <div class="image-container">
        <img src="kendall.png" alt="Kendall Jenner" class="background-image"> <!-- Local image path -->
        <div class="signature">Mantra / Vedanti</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
